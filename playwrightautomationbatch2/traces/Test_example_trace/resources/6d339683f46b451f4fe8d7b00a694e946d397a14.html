<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
}

/* ================= HEADER ================= */
.app-header {
  position: sticky;
  top: 0;
  z-index: 10000;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #e5e9f0;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06);
}

/* Top bar */
.header-inner {
  max-width: 1400px;
  margin: 0 auto;
  padding: 10px 16px;

  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

/* ================= LEFT ================= */
.header-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.header-left img {
  height: 40px;
}

/* ================= DESKTOP NAV ================= */
.nav-links {
  display: flex;
  gap: 18px;
  font-weight: 600;
}

.nav-links a,
.nav-dropbtn {
  text-decoration: none;
  color: #0b2c55;
  opacity: .85;
  background: none;
  border: none;
  cursor: pointer;
  font: inherit;
}

.nav-links a:hover,
.nav-dropbtn:hover {
  opacity: 1;
}

/* Dropdown */
.nav-dropdown { position: relative; }

.nav-dropdown-content {
  display: none;
  position: absolute;
  top: 130%;
  left: 0;
  background: white;
  border-radius: 12px;
  min-width: 220px;
  padding: 8px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  border: 1px solid #e5e9f0;
  z-index: 99999;
}

.nav-dropdown-content a {
  display: block;
  padding: 10px 14px;
  border-radius: 10px;
  text-decoration: none;
  color: #0b2c55;
  font-weight: 600;
}

.nav-dropdown-content a:hover {
  background: #f2f6ff;
}

.nav-dropdown:hover .nav-dropdown-content {
  display: block;
}

/* ================= SEARCH (DESKTOP) ================= */
.search-section {
  flex: 1;
  display: flex;
  justify-content: center;
}

.search-section input {
  width: 100%;
  max-width: 520px;
  padding: 10px 18px;
  border-radius: 8px;
  border: 1px solid #dce3ec;
  font-size: 13px;
}

/* ================= RIGHT ================= */
.header-right {
  display: flex;
  gap: 10px;
  align-items: center;
}

.btn-home {
  background: #0b2c55;
  color: #fff;
  padding: 8px 14px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
}

/* ================= AVATAR ================= */
.user-menu { position: relative; }

.avatar-btn {
  width: 42px;
  height: 42px;
  border-radius: 10px;
  overflow: hidden;
  border: 2px solid #1746e6;
  cursor: pointer;
}

.avatar-btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.user-dropdown {
  position: absolute;
  top: 52px;
  right: 0;
  background: white;
  border-radius: 12px;
  min-width: 220px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  padding: 10px;
  display: none;
  z-index: 99999;
}

.user-dropdown.show { display: block; }

/* ================= HAMBURGER ================= */
.hamburger {
  display: none;
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
  color: #0b2c55;
}

/* ================= MOBILE MENU ================= */
.mobile-nav {
  display: none;
  flex-direction: column;
  gap: 12px;
  padding: 16px;
  border-top: 1px solid #e5e9f0;
  background: white;
}

.mobile-nav.show {
  display: flex;
}

.mobile-nav a {
  text-decoration: none;
  color: #0b2c55;
  font-weight: 600;
}

/* Mobile search */
.mobile-nav input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #dce3ec;
}

/* Mobile courses */
.mobile-courses {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding-left: 12px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {

  .nav-links {
    display: none;
  }

  .search-section {
    display: none;
  }

  .hamburger {
    display: block;
  }

}
</style>

<header class="app-header">

  <div class="header-inner">

    <!-- LEFT -->
    <div class="header-left">
      <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
      <img src="images/NameLogo.png" alt="VR QA Academy">

      <!-- DESKTOP NAV -->
      <div class="nav-links">
        <a href="../index.html">Practice Labs</a>

        <div class="nav-dropdown">
          <button class="nav-dropbtn">Courses ‚ñæ</button>
          <div class="nav-dropdown-content">
            <a href="#">üé≠ Playwright</a>
            <a href="#">üß™ Selenium</a>
            <a href="#">üîå API Automation</a>
            <a href="#">üèó Framework Design</a>
            <a href="#">üöÄ CI/CD</a>
          </div>
        </div>

        <a href="#">About</a>
      </div>
    </div>

    <!-- CENTER SEARCH (DESKTOP) -->
    <div class="search-section">
      <input id="labSearchInput" placeholder="Search labs... (Inputs, Alerts, Shadow DOM, etc)">
    </div>

    <!-- RIGHT -->
    <div class="header-right">
      <a href="../index.html" class="btn-home">üè† Home</a>

      <div class="user-menu">
        <div class="avatar-btn" id="avatarBtn">
          <img src="../images/Robot Icon1.png" alt="User">
        </div>

        <div class="user-dropdown" id="userDropdown">
          <button class="dropdown-item">üë§ Profile</button>
          <button class="dropdown-item">‚öôÔ∏è Settings</button>
          <button class="dropdown-item danger">üö™ Logout</button>
        </div>
      </div>
    </div>

  </div>

  <!-- ================= MOBILE MENU ================= -->
  <div class="mobile-nav" id="mobileNav">

    <input placeholder="Search labs...">

    <a href="../index.html">Practice Labs</a>

    <strong>Courses</strong>
    <div class="mobile-courses">
      <a href="#">üé≠ Playwright</a>
      <a href="#">üß™ Selenium</a>
      <a href="#">üîå API Automation</a>
      <a href="#">üèó Framework Design</a>
      <a href="#">üöÄ CI/CD</a>
    </div>

    <a href="#">About</a>
  </div>

</header>

<script>
/* Avatar dropdown */
const avatarBtn = document.getElementById("avatarBtn");
const userDropdown = document.getElementById("userDropdown");

avatarBtn.onclick = (e) => {
  e.stopPropagation();
  userDropdown.classList.toggle("show");
};

document.addEventListener("click", () => {
  userDropdown.classList.remove("show");
});

/* Hamburger */
const hamburgerBtn = document.getElementById("hamburgerBtn");
const mobileNav = document.getElementById("mobileNav");

hamburgerBtn.onclick = () => {
  mobileNav.classList.toggle("show");
};
</script>
